<!-- Global Alert -->
<div id="global-alert" class="global-alert">
  <div class="global-alert__content">
    <p id="global-alert-message"></p>
  </div>
</div>

<!-- Global Confirm -->
<div id="global-confirm" class="global-confirm">
  <div class="global-confirm__content">
    <p id="global-confirm-message"></p>
    <div class="global-confirm__actions">
      <button id="global-confirm-yes" class="btn-confirm">Yes</button>
      <button id="global-confirm-no" class="btn-cancel">Cancel</button>
    </div>
  </div>
</div>
